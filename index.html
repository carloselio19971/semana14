<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Perritos</title>
  </head>
  <body>
    <div id="app">
      <div class="contenedor-crud-perritos">
        <header class="encabezado-crud">
          <div class="titulo-encabezado-crud">
            <h1>Dog Crud</h1>
          </div>
          <div class="texto-agregar-crud">
            <p>Agregar mascota</p>
          </div>
        </header>
        <div class="contenedor-perrito" id="contenedorPerritos">
           
        </div>
        <div class="mensaje-eliminar" id="mensaje-eliminar">
              <p>Estas seguro que  quieres eliminar a esta mascota?</p>
              <div class="contenedor-botones">
                <button class="boton-eliminar" id="boton-eliminar">
                      Aceptar
                <button class="boton-cancelar" id="cancelar-eliminar">
                      Cancelar
              </div>
        </div>
      </div>
    

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
